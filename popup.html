<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
    <div style="width: 300px;padding: 20px;">

        <div id="vk_data_form_wrapper" style="display: none; margin-bottom: 10px;">
            <button class="btn btn-default" id="vk_api_transport" style="width: 100%;">Login VK</button>

            <div style="margin: 10px 0;">
                <div class="alert alert-info" role="alert">
                    <div><strong>Instruction</strong></div>
                    <div>
                        - click <strong>Login VK</strong>
                    </div>
                    <div>
                        - in new tab click to <strong>extension icon</strong>
                    </div>
                    <div>
                        - mouse right click to popup icon
                    </div>
                    <div>
                        - choose <strong>View popup</strong>
                    </div>
                    <div>
                        - <strong>if occur nothing</strong>, Copy access_token and user_id parameters from url in the tab to form below and press Save button
                    </div>
                    <div>
                        - else click <strong>Get friends button</strong>
                    </div>
                    <div>
                        - by finish <strong>restart all tabs</strong>
                    </div>
<!--                    To authorization click <strong>Login VK</strong> button. <strong>In opened tab click to extension icon</strong> and wait around 15 - 30 sec.<br/>
                    <strong>If occur nothing</strong>, Copy access_token and user_id parameters from url in the tab to form below and press Save button-->
                </div>
            </div>
            <div id="progress_dar" style="display: none;">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
            <form class="form-inline" name="vk-form">
                <div class="form-group">
                    <label class="sr-only" for="access_token"></label>
                    <input type="text" class="form-control" id="access_token" placeholder="Access token">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="user_id"></label>
                    <input type="text" class="form-control" id="user_id" placeholder="User id">
                </div>
                <button type="submit" style="width: 100%;" class="btn btn-default">Save</button>
            </form>
        </div>
        <button class="btn btn-primary btn-get-frinends" style="width: 100%">Get friends</button>

        <div id="vk-friend-list" style="margin-top: 10px; margin-bottom: 10px;">
            <div id="friend_list" style="max-height: 500px;overflow: auto;"></div>
            <div>
                <button class="btn btn-primary btn-save-friends" style="width: 100%">Save friends list</button>
            </div>
        </div>
        
        <div style="margin: 10px 0;">
            <form class="form-inline" name="vk-another-idform">
                <div class="form-group">
                    <label class="sr-only" for="another_user_id"></label>
                    <input type="text" class="form-control" id="another_user_id" placeholder="User id or screen name">
                </div>
                <button type="submit" style="width: 100%;" class="btn btn-default">Add</button>
            </form>
        </div>

        <button id="toggleAlarm" class="btn btn-warning" style="width: 100%; margin-bottom: 10px;">alarms</button>
        
        <button id="toggleAlarm" class="btn btn-info btn-clear-data" style="width: 100%">Clear app data</button>
    </div>  
<script src="jquery2.js"></script>
<script src="lib/underscore.js"></script>
<script src="bootstrap.min.js"></script>
<!--<script src="dictionary.js"></script>-->
<!--<script src="model.js"></script>-->
<script src="vk/user.js"></script>
<script src="popup.js"></script>
<script src="alarm.js"></script>

</body>
</html>
